<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${text}"></h1>

<form th:action="@{/calculation}" th:object="${calculation}" method="post">
  <div class='is-node custom-form'>
    <label>Calculation data:</label>
    <input type="text" th:field="*{rawData}"/>
  </div>

</form>

<h2 th:text="${calculation.resultText}"></h2>

</body>
</html>
